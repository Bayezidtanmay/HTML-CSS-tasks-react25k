<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="whole-form">
    <div class="header">
      <h1 class="heading">Sign Up</h1>
      <p class="para">It's free and only takes a minute</p>
    </div>
    <div class="form">
      <form>
        <div>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" required>
        </div>
        <div>
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div>
          <label for="con-password">Confirm Password</label>
          <input type="password" id="con-password" required>
        </div>
        <div class="btn">
          <a href="#">Sign Up</a>
        </div>
      </form>
    </div>
    <div class="condition">
      <p>By clicking the Sign Up button, you agree to our <span>Terms & Conditions</span> and <span>Privacy
          Policy</span></p>
    </div>
  </section>
  <div class="account">
    <p>Already have an account? <span>Login Here</span></p>
  </div>

</body>

</html>
